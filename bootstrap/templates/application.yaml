{{- range $key, $value := .Values.bootstrap -}}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $key }}-apps
  namespace: {{ default "argocd" $.Values.argocdNamespace }}
spec:
  destination:
    namespace: {{ default "argocd" $.Values.argocdNamespace }}
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
      - "{{ $key }}.yaml"
    path: apps
    repoURL: {{ $.Values.repository }}
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
{{ end }}